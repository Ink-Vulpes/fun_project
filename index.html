<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p style="color: red;" id="error_text"></p>
    <p style="color: green;" id="finish_text"></p>
    <input type="text" name="riot_api" id="riot_api" placeholder="Riot Api Key">
    <input type="text" name="summoner_name" id="summoner_name" placeholder="Summoner Name">
    <input type="number" name="lp_on_win" id="lp_on_win" placeholder="LP on Win">
    <input type="number" name="lp_on_lose" id="lp_on_lose" placeholder="LP on Lose">
    <input type="number" name="goal_lp" id="goal_lp" placeholder="Goal LP">
    <select name="region" id="region">
        <option value="europe">europe</option>
        <option value="americas">americas</option>
    </select>
    <input type="button" value="commit" value="commit" id="commit_button">
</body>

<script src="main.js"></script>

</html>
